name: acme_theme
description: A package to use the themes and components extracted from Acme Theme Builder.
version: 0.8.2
homepage: https://acmesoftware.com

environment:
  sdk: '>=3.6.0 <4.0.0'
  flutter: '>=3.32.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  http: ^1.4.0
  json_class: ^3.0.1
  json_theme: ^9.0.0+1
  meta: ^1.16.0
  nsd: ^4.0.3
  path: ^1.9.1
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3
  web_socket_channel: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0