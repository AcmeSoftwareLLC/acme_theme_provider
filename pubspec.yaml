name: acme_theme
description: A package to use the themes and components extracted from Acme Theme Builder.
version: 0.8.0
homepage: https://acmesoftware.com

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: '>=3.19.2'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  http: ^1.2.1
  json_class: ^3.0.0+13
  json_theme: ^6.4.1+4
  meta: '>=1.11.0 <2.0.0'
  nsd: ^3.0.0
  path: '>=1.9.0 <2.0.0'
  path_provider: ^2.1.3
  shared_preferences: ^2.2.3
  web_socket_channel: ^2.4.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2