homepage: https://acmesoftware.com

environment:
  sdk: '>=2.17.5 <3.0.0'
  flutter: '>=3.0.4'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^3.0.1
  http: ^0.13.5
